    <div class="container">
      <h2 class="mb-4 pt-4">
        Please Enter your information
      </h2>

      <form action="https://httpbin.org/post" method="POST">
        <div class="form-row">
          <div class="col mb-3">
            <label for="firstNameInfo">First Name</label>
            <input
              class="form-control"
              type="text"
              name="firstNameInfo"
              id="firstNameInfo"
              placeholder="First Name"
              autocomplete="given-name"
              tabindex="1"
              required
            />
          </div>

          <div class="col mb-3">
            <label for="lastNameInfo">Last Name</label>
            <input
              class="form-control"
              type="text"
              name="lastNameInfo"
              id="lastNameInfo"
              placeholder="Last Name"
              autocomplete="family-name"
              tabindex="2"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-8 mb-3">
            <label for="emailInfo">Email</label>
            <input
              class="form-control"
              type="email"
              name="emailInfo"
              id="emailInfo"
              placeholder="someone@example.com"
              autocomplete="email"
              tabindex="3"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="addressInfo">Address</label>
            <input
              class="form-control"
              type="text"
              name="addressInfo"
              id="addressInfo"
              placeholder="Address"
              tabindex="4"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="CityInfo">City</label>
            <input
              class="form-control"
              type="text"
              list="cityList"
              name="CityInfo"
              id="CityInfo"
              placeholder="City"
              tabindex="5"
              required
            />
            <datalist id="cityList">
              <option value="Toronto"></option>
              <option value="Whitehorse"></option>
              <option value="Regina"></option>
              <option value="Victoria"></option>
              <option value="Calgary"></option>
              <option value="Ottawa"></option>
              <option value="Edmonton"></option>
              <option value="Saskatoon"></option>
              <option value="St. John's"></option>
              <option value="Niagara Falls"></option>
              <option value="Halifax"></option>
              <option value="London"></option>
              <option value="Vancouver "></option>
              <option value="Quebec City"></option>
              <option value="Montreal"></option>
              <option value="Winnipeg"></option>
            </datalist>
          </div>
          <div class="col-md-2 mb-3">
            <label for="provinceInfo">Province</label>
            <select class="custom-select" name="provinceInfo" id="provinceInfo" tabindex="6"
              ><option selected>Ontario</option
              ><option>Nunavut</option
              ><option>Quebec</option
              ><option>Northwest Territories</option
              ><option>British Columbia</option
              ><option>Alberta</option
              ><option>Saskatchewan</option
              ><option>Manitoba</option
              ><option>Yukon</option
              ><option>Newfoundland and Labrador</option
              ><option>New Brunswick</option
              ><option>Nova Scotia</option
              ><option>Prince Edward Island</option></select
            >
          </div>

          <div class="col-md-2 mb-3">
            <label for="posteCodeInfo">Postal Code</label>
            <input
              class="form-control"
              type="text"
              name="posteCodeInfo"
              id="posteCodeInfo"
              placeholder="Postal Code"
              tabindex="7"
              pattern="^[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d$"
              autocomplete="postal-code"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4">
            <label for="phoneNum">Phone</label>
            <input
              class="form-control"
              type="tel"
              name="phoneNum"
              id="phoneNum"
              placeholder=""
              tabindex="8"
              autocomplete="tel"
              pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col mb-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkPhone" tabindex="9" />
              <label class="custom-control-label" for="checkPhone"
                >Would you like to be phoned?</label
              >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col mb-3" id="radioBox">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radioQuestion"
                name="radioControl"
                class="custom-control-input"
                tabindex="10"
                checked
                required
              />
              <label class="custom-control-label" for="radioQuestion">Question</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radioComment"
                name="radioControl"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radioComment">Comment</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radioOrder"
                name="radioControl"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radioOrder">Order Problem</label>
            </div>
          </div>
        </div>
        <div class="form-row" id="OrderNumBox" hidden>
          <div class="col-md-4 mb-3">
            <label for="orderNumInfo">Order Number</label>
            <input
              class="form-control"
              type="text"
              name="orderNumInfo"
              id="orderNumInfo"
              placeholder="Order Number"
              tabindex="11"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="messageInfo">Message</label>
            <textarea
              class="form-control"
              name="messageInfo"
              id="messageInfo"
              rows="6"
              tabindex="12"
              required
            ></textarea>
          </div>
        </div>
        <input type="text" name="Kevan" id="Kevan" value="Kevan" hidden />
        <input type="text" name="date" id="date" value="" hidden />

        <div class="form-row justify-content-end">
          <input type="reset" class="btn btn-outline-secondary mr-4" value="Reset" tabindex="13" />
          <input type="submit" class="btn btn-outline-primary mr-4" value="Submit" tabindex="14" />
        </div>
      </form>
    </div>
    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
